<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>コメントシステム</title>
</head>
<body>
  <form id="commentForm">
    <input type="text" id="usernameInput" placeholder="Your name" required>
    <textarea id="commentInput" placeholder="Your comment" required></textarea>
    <button type="submit">Post Comment</button>
  </form>
  <div id="commentSection"></div>

  <script>
    const form = document.getElementById('commentForm');
    const commentSection = document.getElementById('commentSection');
    let lastRowLoaded = 0;
    const GAS_WEB_APP_URL = 'https://script.google.com/macros/s/AKfycbwchRPRn0Hu2KduqV2u9t-MP8UGX2zjN_yeJHK9ppxol2-Dqjurq-tW1K5nSjhx28t7oA/exec';
    const displayedCommentIds = new Set(); // 既に表示されたコメントのIDを保存

    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      const submitButton = this.querySelector('button[type="submit"]');
      submitButton.disabled = true; // 送信ボタンを無効化
      try {
        const comment = sanitizeInput(document.getElementById('commentInput').value);
        const username = sanitizeInput(document.getElementById('usernameInput').value);
        const response = await fetch(GAS_WEB_APP_URL, {
          method: 'POST',
          body: JSON.stringify({ username, comment })
        });
        if (response.ok) {
          form.reset(); // フォームをリセット
          commentSection.innerHTML = ''; // コメント表示エリアをクリア
          displayedCommentIds.clear(); // 表示IDセットをクリア
          lastRowLoaded = 0; // 初期状態にリセット
          loadComments(); // コメントを再読み込み
        } else {
          throw new Error('Failed to post comment');
        }
      } catch (error) {
        alert('Error: ' + error.message);
      } finally {
        submitButton.disabled = false; // 送信ボタンを再度有効化
      }
    });

    async function loadComments() {
      try {
        const response = await fetch(`${GAS_WEB_APP_URL}?start=${lastRowLoaded}&numRows=10`);
        if (!response.ok) {
          throw new Error('Failed to load comments');
        }
        const comments = await response.json();
        comments.forEach(comment => {
          if (!displayedCommentIds.has(comment.id)) { // 既に表示されたIDをチェック
            displayedCommentIds.add(comment.id);
            displayComment(comment);
          }
        });
        lastRowLoaded += comments.length;
      } catch (error) {
        alert('Error: ' + error.message);
      }
    }

    function displayComment(comment) {
      const div = document.createElement('div');
      div.innerHTML = `<strong>${comment.username}</strong> (${new Date(comment.timestamp).toLocaleString()}):<br>${comment.comment}`;
      commentSection.appendChild(div);
    }

    function sanitizeInput(input) {
      const div = document.createElement('div');
      div.textContent = input;
      return div.innerHTML;
    }

    window.onscroll = function() {
      if ((window.innerHeight + window.scrollY) >= document.body.offsetHeight) {
        loadComments();
      }
    };

    // 初期ロード
    loadComments();
  </script>
</body>
</html>
